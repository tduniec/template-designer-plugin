name: Build and Test Packages

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Cache Yarn 4 artifacts
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
            node_modules
          key: >
            yarn4-node-modules-${{ runner.os }}-node22-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn4-node-modules-${{ runner.os }}-node22-
            yarn4-node-modules-${{ runner.os }}-

      - name: Install dependencies
        run: |
          yarn install --immutable

      - name: Run code quality checks
        run: |
          yarn tsc
          yarn lint
          yarn prettier:check

      - name: Run tests and build
        run: |
          yarn clean
          yarn tsc
          yarn build
          yarn test

name: Release

on:
  workflow_run:
    workflows: ["Build and Test Packages"]
    types: [completed]

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release:
    if: github.event_name != 'pull_request' || !github.event.pull_request.head.repo.fork # Don't run on PRs from forks
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        pkg:
          - name: template-designer-foundation
            path: plugins/template-designer-foundation
          - name: template-designer
            path: plugins/template-designer
    steps:
      # Checkout PR head for PRs, main for push
      - name: Checkout PR head
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true # ensure a pristine workspace per matrix copy
          ref: ${{ github.head_ref }}

      - name: Checkout main
        if: github.event_name == 'push'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}
          clean: true
          persist-credentials: true

      - name: Sync to latest main (serial matrix)
        if: github.event_name == 'push'
        run: |
          git fetch origin main --tags
          git reset --hard origin/main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          scope: '@tduniec'

      - name: Cache Yarn 4 artifacts
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
            node_modules
          key: >
            yarn4-node-modules-${{ runner.os }}-node22-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn4-node-modules-${{ runner.os }}-node22-
            yarn4-node-modules-${{ runner.os }}-
     
      - name: Install dependencies
        run: |
          yarn install --immutable

      - name: Semantic Release ${{ matrix.pkg.name }} (Dry Run)
        if: github.event_name == 'pull_request'
        working-directory: ${{ matrix.pkg.path }}
        env:
          HEAD_REF: ${{ github.head_ref }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          persist-credentials: false
        run: |
          # Pretend we're not in CI so semantic-release doesn't see refs/pull/.../merge
          unset GITHUB_ACTIONS
          unset CI

          # Treat the PR branch as the release branch for this dry-run
          npx semantic-release --no-ci --dry-run --branches $HEAD_REF

      - name: Build the plugin ${{ matrix.pkg.name }} package
        if: github.event_name == 'push'
        working-directory: ${{ matrix.pkg.path }}
        run: |
          yarn clean
          yarn tsc
          yarn build

      - name: Get GitHub App token
        if: github.event_name == 'push'
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.REPO_APP_ID }}
          private-key: ${{ secrets.REPO_APP_PRIVATE_KEY }}

      - name: Prepare NPM release config
        if: github.event_name == 'push'
        run: |
          echo "npmAuthToken: ${{ secrets.NPM_TOKEN }}" >> .yarnrc.yml
          echo "npmAlwaysAuth: true" >> .yarnrc.yml
          echo "npmPublishRegistry: https://registry.npmjs.org" >> .yarnrc.yml

      # REAL RELEASE on push to main
      - name: Semantic Release ${{ matrix.pkg.name }}
        if: github.event_name == 'push' 
        working-directory: ${{ matrix.pkg.path }}
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          persist-credentials: false
        run: npx semantic-release

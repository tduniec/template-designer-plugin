name: Release

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Checkout PR head for PRs, main for push
      - name: Checkout PR head
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Checkout main
        if: github.event_name == 'push'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Cache Yarn 4 artifacts
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
            node_modules
          key: >
            yarn4-node-modules-${{ runner.os }}-node22-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn4-node-modules-${{ runner.os }}-node22-
            yarn4-node-modules-${{ runner.os }}-

      - name: Install dependencies
        run: |
          yarn install --immutable

      # DRY RUN on PRs
      - name: Semantic Release (Dry Run)
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HEAD_REF: ${{ github.head_ref }}
        run: |
          # Pretend we're not in CI so semantic-release doesn't see refs/pull/.../merge
          unset GITHUB_ACTIONS
          unset CI

          # Treat the PR branch as the release branch for this dry-run
          npx semantic-release --no-ci --dry-run --branches "$HEAD_REF"

      # REAL RELEASE on push to main
      - name: Semantic Release
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

name: Release

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Checkout PR head for PRs, main for push
      - name: Checkout PR head
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
          persist-credentials: false

      - name: Checkout main
        if: github.event_name == 'push'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Cache Yarn 4 artifacts
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
            node_modules
          key: >
            yarn4-node-modules-${{ runner.os }}-node22-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn4-node-modules-${{ runner.os }}-node22-
            yarn4-node-modules-${{ runner.os }}-

      - name: Install dependencies
        run: |
          yarn install --immutable

      - name: Build the plugin package
        if: github.event_name == 'push'
        run: |
          yarn clean
          yarn tsc
          yarn build
          yarn prepack

      - name: Get GitHub App token
        if: github.event_name == 'push'
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.REPO_APP_ID }}
          private-key: ${{ secrets.REPO_APP_PRIVATE_KEY }}

      # DRY RUN on PRs
      - name: Semantic Release (Dry Run)
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ github.token }}
          HEAD_REF: ${{ github.head_ref }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          persist-credentials: false
        run: |
          # Pretend we're not in CI so semantic-release doesn't see refs/pull/.../merge
          unset GITHUB_ACTIONS
          unset CI

          # Treat the PR branch as the release branch for this dry-run
          npx semantic-release --no-ci --dry-run

      # REAL RELEASE on push to main
      - name: Semantic Release
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          persist-credentials: false
        run: npx semantic-release

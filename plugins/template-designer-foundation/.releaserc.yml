branches:
  - main
tagFormat: "template-designer-foundation-v${version}"
repositoryUrl: "https://github.com/tduniec/template-designer-plugin.git"

plugins:
  - - "@semantic-release/commit-analyzer"
    - preset: conventionalcommits
      releaseRules:
        - type: fix
          scope: template-designer-foundation
          release: patch
        - type: feat
          scope: template-designer-foundation
          release: minor
  - "@semantic-release/release-notes-generator"
  - "@semantic-release/github"
  - - "@semantic-release/changelog"
    - changelogFile: CHANGELOG.md
  - - "@semantic-release/exec"
    - prepareCmd: yarn set-version ${nextRelease.version}
      publishCmd: yarn npm publish
  - - "@semantic-release/git"
    - assets:
        - package.json
        - CHANGELOG.md
      message: "chore(release): template-designer-foundation v${nextRelease.version}\n\n${nextRelease.notes} [skip ci]"
